<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">
    <title>Steam - Account (Change password)</title>
</head>
<body>
    <div class="form">
        <form action="../controller/change-password-check.php" method="post">
            <div>
                <h1>Change Password</h1>
            </div>
            <div>
                <label for="fcurrentpassword">Current Password</label><span id="usernameError"></span>
                <input type="password" name="currentpassword" id="fcurrentpassword" value="" required />
            </div>
            <div>
                <label for="fnewpassword">New Password</label><span id="passwordError"></span>
                <input type="password" name="newpassword" id="fnewpassword" required />
            </div>
            <div>
                <label for="fnewconfirmpassword">Confirm Password</label><span id="passwordError"></span>
                <input type="password" name="newconfirmpassword" id="fnewconfirmpassword" required />
            </div>
            <button type="submit" name="submit" id="submitbtn">Save</button>
        </form>
    </div>
</body>
</html>
